                <ul>
                    <li>

        <div class="lightbox-nav">
            <button class="lightbox-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="lightbox-btn" id="next-btn"><i class="fas fa-chevron-right"></i></button>
