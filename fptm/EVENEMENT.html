        <h1>Diaporama d'images</h1>
        <h2>fanokanana mpiandry</h2>
        
        <div class="image-container">
            <img id="diapo-image" src="" alt="Image du diaporama">
        </div>
        
        <div class="image-info">
            Image <span id="current-index">1</span> sur <span id="total-count">0</span>
        </div>
        
        <div class="controls">
            <button id="prev-btn">Précédent</button>
            <button id="next-btn">Suivant</button>
        </div>
    </div>

    <script>
        // Liste des images (à remplacer par vos noms de fichiers)
        const images = [
            "1 (5)",
            "1 (6)",
            "1 (7)",
            "1 (8)",
            "1 (9)",
            "1 (10)",
            "1 (11)",
            "1 (12)",
            "1 (13)",
            "1 (14)",
            "1 (15)",

        ];
        
        // Chemin vers le dossier des images
        const imagePath = "lmc/";
        
        let currentImageIndex = 0;
        const diapoImage = document.getElementById('diapo-image');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentIndexSpan = document.getElementById('current-index');
        const totalCountSpan = document.getElementById('total-count');
        
        // Affiche le nombre total d'images
        totalCountSpan.textContent = images.length;
        
        // Charge et affiche l'image initiale
        function loadImage(index) {
            if (images.length === 0) return;
            
            // Vérifie les limites
            if (index < 0) index = images.length - 1;
            if (index >= images.length) index = 0;
            
            currentImageIndex = index;
            diapoImage.src = imagePath + images[currentImageIndex];
            diapoImage.alt = "Image " + (currentImageIndex + 1);
            
            // Met à jour l'indicateur
            currentIndexSpan.textContent = currentImageIndex + 1;
            
            // Active/désactive les boutons si nécessaire
            prevBtn.disabled = images.length <= 1;
            nextBtn.disabled = images.length <= 1;
        }
        
        // Événements des boutons
        prevBtn.addEventListener('click', () => {
            loadImage(currentImageIndex - 1);
        });
        
        nextBtn.addEventListener('click', () => {
            loadImage(currentImageIndex + 1);
        });
        
        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                loadImage(currentImageIndex - 1);
            } else if (e.key === 'ArrowRight') {
                loadImage(currentImageIndex + 1);
            }
        });
        
        // Charge la première image au démarrage
        loadImage(0);
    </script>
